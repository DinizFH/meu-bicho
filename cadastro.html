<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Meu Bicho</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- LOGO NO TOPO -->
  <header class="topo-logo">
    <img src="assets/logo.png" alt="Logo Meu Bicho" class="logo-topo">
  </header>

  <main class="cadastro-page">
    <div class="cadastro-card">
      <h1>Junte-se ao <span>MEU BICHO!</span></h1>

      <form id="formCadastro">
        <!-- Tipo de Conta -->
        <div class="tipo-conta">
          <label class="label-tipo">Tipo de Conta</label>
          <div class="tipo-opcoes">
            <button type="button" class="btn-tipo ativo" data-tipo="adotante">Pessoa Física (Adotante)</button>
            <button type="button" class="btn-tipo" data-tipo="ong">ONG (Parceiro)</button>
          </div>
        </div>

        <!-- ============================== -->
        <!-- CAMPOS PESSOA FÍSICA -->
        <!-- ============================== -->
        <div id="camposPF">
          <div class="form-grid">
            <div class="col">
              <label for="nome">Nome completo</label>
              <input type="text" id="nome" required>
            </div>
            <div class="col">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" placeholder="Somente números" required>
            </div>

            <div class="col">
              <label for="data_nasc">Data de Nascimento</label>
              <input type="date" id="data_nasc" required>
            </div>
            <div class="col">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" placeholder="(DDD) 99999-9999" required>
            </div>

            <div class="col-full">
              <label for="email">E-mail</label>
              <input type="email" id="email" required>
            </div>

            <div class="col-full">
              <label for="cep">CEP</label>
              <input type="text" id="cep" placeholder="Digite seu CEP" required>
            </div>

            <div class="col">
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" placeholder="Rua, avenida..." required>
            </div>
            <div class="col">
              <label for="numero">Número</label>
              <input type="text" id="numero" required>
            </div>

            <div class="col">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" required>
            </div>
            <div class="col">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" required>
            </div>
            <div class="col">
              <label for="estado">Estado</label>
              <input type="text" id="estado" maxlength="2" placeholder="UF" required>
            </div>

            <div class="col-full">
              <label for="senha">Senha</label>
              <input type="password" id="senha" required>
            </div>
          </div>
        </div>

        <!-- ============================== -->
        <!-- CAMPOS ONG -->
        <!-- ============================== -->
        <div id="camposONG" style="display: none;">
          <div class="form-grid">
            <div class="col">
              <label for="nome_ong">Nome da ONG</label>
              <input type="text" id="nome_ong" required>
            </div>
            <div class="col">
              <label for="cnpj">CNPJ</label>
              <input type="text" id="cnpj" placeholder="Somente números" required>
            </div>

            <div class="col">
              <label for="telefone_ong">Telefone</label>
              <input type="text" id="telefone_ong" placeholder="(DDD) 99999-9999" required>
            </div>
            <div class="col">
              <label for="email_ong">E-mail</label>
              <input type="email" id="email_ong" required>
            </div>

            <div class="col-full">
              <label for="descricao_ong">Descrição</label>
              <textarea id="descricao_ong" rows="3" placeholder="Fale um pouco sobre sua ONG..." style="resize:none; border:1.5px solid #ddd; border-radius:8px; padding:10px; font-family:Poppins,sans-serif;"></textarea>
            </div>

            <div class="col-full">
              <label for="cep_ong">CEP</label>
              <input type="text" id="cep_ong" placeholder="Digite o CEP" required>
            </div>

            <div class="col">
              <label for="endereco_ong">Endereço</label>
              <input type="text" id="endereco_ong" required>
            </div>
            <div class="col">
              <label for="numero_ong">Número</label>
              <input type="text" id="numero_ong" required>
            </div>

            <div class="col">
              <label for="bairro_ong">Bairro</label>
              <input type="text" id="bairro_ong" required>
            </div>
            <div class="col">
              <label for="cidade_ong">Cidade</label>
              <input type="text" id="cidade_ong" required>
            </div>
            <div class="col">
              <label for="estado_ong">Estado</label>
              <input type="text" id="estado_ong" maxlength="2" placeholder="UF" required>
            </div>

            <div class="col">
              <label for="instagram">Instagram</label>
              <input type="text" id="instagram" placeholder="@suaong" required>
            </div>
            <div class="col">
              <label for="site">Site</label>
              <input type="text" id="site" placeholder="www.suaong.org.br">
            </div>

            <div class="col-full">
              <label for="logo">Logo da ONG</label>
              <input type="file" id="logo" name="logo" accept="image/png, image/jpeg, image/jpg, image/svg+xml">
            </div>

            <div class="col-full">
              <label for="senha_ong">Senha</label>
              <input type="password" id="senha_ong" required>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>

        <div class="termos">
          <input type="checkbox" id="termos" required>
          <label for="termos">
            Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
          </label>
        </div>

        <p id="msgRetorno" class="msg"></p>
      </form>
    </div>
  </main>

  <script src="js/cadastro.js"></script>
</body>
</html>
