<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha | Meu Bicho</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Logo no topo -->
  <div class="topo-logo">
    <img src="assets/logo.png" alt="Meu Bicho" class="logo-topo" />
  </div>

  <!-- Página de recuperação -->
  <main class="cadastro-page">
    <div class="cadastro-card">
      <h1>Recuperar Senha</h1>
      <p style="font-size:0.9rem; color:#555; margin-bottom:20px;">
        Informe seu e-mail cadastrado e enviaremos as instruções para redefinir sua senha.
      </p>

      <form id="formRecuperar">
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
        <button type="submit" class="btn-cadastrar">Enviar link de recuperação</button>
      </form>

      <div class="termos" style="margin-top:20px;">
        <a href="index.html">Voltar para o login</a>
      </div>

      <p class="msg" id="msg"></p>
    </div>
  </main>

  <script src="js/recuperar.js"></script>
</body>
</html>
